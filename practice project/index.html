<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="./fb.png" />

</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14S">
            <img src="./pic1.svg" alt="Facebook" class="w-80">
            <p class="text-3xl mx-8 w-2/13">Facebook helps you connect and share with the people in your life.</p>

        </div>

        <div class="right flex flex-col bg-white p-5 rounded-lg w-1/4 text-base relative">
            <input class="px-4 h-14 my-2 border-2 border-gray-300 rounded-lg outline-blue-300"  type="text" placeholder="Emal address or phone number">
            <input class="px-4 h-14 my-2 border-2 border-gray-300 rounded-lg outline-blue-300"  type="password" placeholder="password">
            <button class="bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer ">Log In</button>
            <span class="text-blue-600 text-center py-2 hover:cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="py-3">
            <button class="bg-green-600 py-3 text-white font-bold hover:cursor-pointer my-2 rounded-md text-base w-fit px-4 mx-auto hover:bg-green-800">Create new account</button>
            <span class="-bottom-12 absolute text-sm"><span class="font-bold hover:cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>

    </div>
</body>
</html>
